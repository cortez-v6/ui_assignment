<!--this is a place for us to add banner for the app / acts as a header-->
<app-banner></app-banner>

<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <!--this is a place for us to add side-nav code-->
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--in here all the content must reside. We will add a navigation header as well-->
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet>
        <!-- in here all the routing content will navigate, on clicking the links in the header template -->
      </router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--this is a place for us to add the fooeter-->
<app-footer></app-footer>
