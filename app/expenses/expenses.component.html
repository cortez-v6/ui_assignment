<!--this will be the employee salaries template in table using Angular Material-->

<h1>Expenses</h1>


<div>
  <button mat-button class="addExpenses"><mat-icon>add_circle</mat-icon> Add Expenses</button>
  <input type="text" id="search" placeholder="Search"/>
</div>
<br/>

<div class="table-wapper"> 
  <table mat-table [dataSource]="dataSource" #mytable class="container">
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef> Vendor</th>
      <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
    </ng-container>
    
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef> Revenue </th>
      <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
    </ng-container>
  
    <ng-container matColumnDef="expense">
      <th mat-header-cell *matHeaderCellDef> Expenses </th>
      <td mat-cell *matCellDef="let element"> {{element.expense}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
