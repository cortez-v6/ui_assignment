<!--this will be the employee salaries template in table using Angular Material-->

<h1>Deductions</h1>


<div>
  <button mat-button class="addDeductions"><mat-icon>add_circle</mat-icon> Add Deductions</button>
  <input type="text" id="search" placeholder="Search"/>
</div>
<br/>

<div class="table-wapper"> 
  <table mat-table [dataSource]="dataSource" #mytable class="container">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="basicPay">
      <th mat-header-cell *matHeaderCellDef> Basic Payment </th>
      <td mat-cell *matCellDef="let element"> {{element.basicPay}} </td>
    </ng-container>
  
    <ng-container matColumnDef="advPayment">
      <th mat-header-cell *matHeaderCellDef> Advance Payment </th>
      <td mat-cell *matCellDef="let element"> {{element.advPayment}} </td>
    </ng-container>

    <ng-container matColumnDef="due">
      <th mat-header-cell *matHeaderCellDef> Due </th>
      <td mat-cell *matCellDef="let element"> {{element.due}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a href="#"><mat-icon>edit</mat-icon></a>
        <a href="#"><mat-icon>delete</mat-icon></a>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
